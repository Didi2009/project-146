<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">
        <!--head-->
        <a-box color="blue" position="0 0 -10" width="3" height="2" ></a-box>
        <!--left eye-->
        <a-sphere colour="white" position="0.7 0.3 -10" radius="0.7"></a-sphere>
        <!--left pupil-->
        <a-sphere colour="black" position="0.7 0.3 -9" radius="0.19"></a-sphere>
        <!--right pupil-->
        <a-sphere colour="black" position="-0.7 0.3 -9" radius="0.19"></a-sphere>
        <!--right eye-->
        <a-sphere colour="white" position="-0.7 0.3 -10" radius="0.7"></a-sphere>
        <!--neck-->
        <a-box color="yellow" position="0 -1.3 -10" width="2" height="0.5"></a-box>
        <!--torso-->
        <a-box color="blue" position="0 -3.5 -10" width="5" height="-4"></a-box>
        <!--left leg-->
        <a-cylinder color="yellow" position="1 -6.510 -10" radius="0.5" height="2" ></a-cylinder>
        <!--right leg-->
        <a-cylinder color="yellow" position="-1 -6.510 -10" radius="0.5" height="2" ></a-cylinder>
        <!--toes-->
        <a-sphere color="red" position="-1 -8 -10" radius="0.8"></a-sphere>
        <a-sphere color="red" position="1 -8 -10" radius="0.8"></a-sphere>
        <!--left upper arm-->

    </a-scene>
</body>

</html>
